
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">
          Like this site? You can support it by checking out some ads or posting on your favourite social network..
        </h3>
        <p>
          For more information about the site, please see the <a href="/about">about page</a>.
        </p>
      </div>
      <div class="panel-body">
        {% if site.google_ad_client %}
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
              style="display:inline-block;width:728px;height:90px"
              data-ad-client="{{ site.google_ad_client }}"
              data-ad-slot="{{ site.google_ad_slot }}"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        {% endif %}
      </div>
    </div>
  </div>
</div>
